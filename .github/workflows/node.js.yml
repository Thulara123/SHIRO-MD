name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: matrix.node-version 

    - name: Install dependencies
      run: npm install

    - name: Set WhatsApp API key
      env:
        WHATSAPP_API_KEY:{{ secret.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 }} 
      run: npm start
